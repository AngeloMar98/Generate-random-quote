<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <title>Generate random quote</title>
  </head>
  <body
    class="bg-gray-3 font-default flex flex-col items-center justify-center h-[100vh]"
  >

    >

      <p class="author-quote break-words text-gray-0 text-big"></p>
    </div>

          fill="none"
          xmlns="http://www.w3.org/2000/svg"

            fill="#4A5567"
          />

            d="M21.5 8.8L22.2071 9.50711L22.9142 8.80001L22.2071 8.0929L21.5 8.8ZM14.2 8.80001L14.2 9.80001L14.2 9.80001L14.2 8.80001ZM9.20001 12.8C9.20001 13.3523 9.64773 13.8 10.2 13.8C10.7523 13.8 11.2 13.3523 11.2 12.8L9.20001 12.8ZM18.2071 13.5071L22.2071 9.50711L20.7929 8.0929L16.7929 12.0929L18.2071 13.5071ZM22.2071 8.0929L18.2071 4.0929L16.7929 5.50711L20.7929 9.50711L22.2071 8.0929ZM21.5 7.8L14.2 7.80001L14.2 9.80001L21.5 9.8L21.5 7.8ZM14.2 7.80001C11.4386 7.80002 9.20001 10.0386 9.20001 12.8L11.2 12.8C11.2 11.1432 12.5432 9.80002 14.2 9.80001L14.2 7.80001Z"

          />

      </div>

      <a
        href="https://github.com/lukePeavey/quotable#get-random-quote"
        target="_blank"
        title="Link for the API used"
        rel="noopener"
        alt="Link for the API used"
      >
        <div
          class="link py-2 px-4 border-l rounded-r-lg border-gray-2 hover:cursor-pointer hover:bg-darkBlue bg-gray-3 transition-all duration-200"
        >
          <svg
            width="2rem"
            height="2rem"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"

            />

              stroke-linejoin="round"

  </body>
</html>
